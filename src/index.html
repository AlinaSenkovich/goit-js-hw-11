<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    
  </head>
  <body>
    <div class="search-container">
      <form class="search-container__form" id="search-form">
        <input type="text" name="searchQuery" autocomplete="off" />
        <button
          class="search-btn material-symbols-outlined"
          type="submit"
          name="submitBtn"
        >
        <img src="./images/search.png" alt="search" />
        </button>
      </form>
    </div>
    <div class="gallery">
      <!-- Карточки изображений -->
    </div>
    <div class="btn-container">
      <button type="button" class="load-more material-symbols-outlined">
        Load more
      </button>
      <button type="button" class="close-btn material-symbols-outlined">
        Close
      </button>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
